{% include 'teacherheader.html' %}


<style>
    .a
    {
        background-color: rgb(40, 35, 35);
        margin-top: 15px;
    }
    .a:hover{
        background-color: #e43c5c;
    }
    th
    {
        text-align: left;
    }
    .tbl
    {
        border-radius: 5px;
        width: 100%;
        border: 1px solid white;
        border-collapse: collapse;
        color: rgb(22, 19, 19);
        background-color: rgb(205, 197, 197);
        padding-top: 10px;
       
    }
    .tr
    {
        border-bottom: 2px solid white;
        line-height: 40px;
        text-align: left;
    }

</style>
<section id="hero">
    <div class="hero-container pt-5" >
        <h3><b>Manage Attendance</b></h3>
<form method="post" enctype="multipart/form-data">
 
    <table>
        <tr>
            <th>Status</th>
            <td><input type="radio" name="status" value="present">Present
                <input type="radio" name="status" value="leave">Leave</td>
        </tr>
        <tr>
            <th>Date</th>
            <td><input type="date"required class="form-control" name="date"></td>
        </tr>
        
        <tr>
            <td colspan="2"> <input type="submit" name="submit" value="Click" class="a btn-get-started"></td>
        </tr>
    </table>
 
</form>
<br><br>
</div>
</section><!-- End Hero -->


<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h1 style="color:black;">View Attendance</h1>
          <!-- <h3>Learn More <span>About Us</span></h3>
          <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p> -->
        </div>

        <div class="row content">
          <div class="col-lg-12">
        

<table class="tbl table">
    <tr>
        <th>Sl no</th>
        <th>Student</th>
        <th>Date</th>
        <th>Attendance</th>
    </tr>
    {% for i in data['atd'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['fname']}} {{i['lname']}}</td>
        <td>{{i['date']}}</td>
        <td>{{i['status']}}</td>
    </tr>
    {% endfor %}
</table>

</div>
       
</div>

</div>
</section><!-- End About Section -->


</main>
