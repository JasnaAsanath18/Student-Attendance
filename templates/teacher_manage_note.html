{% include 'teacherheader.html' %}


<style>
    .a
    {
        background-color: rgb(40, 35, 35);
        margin-top: 15px;
    }
    .a:hover{
        background-color: #e43c5c;
    }
    th
    {
        text-align: left;
    }
    .tbl
    {
        border-radius: 5px;
        width: 100%;
        border: 1px solid white;
        border-collapse: collapse;
        color: rgb(22, 19, 19);
        background-color: rgb(205, 197, 197);
        padding-top: 10px;
       
    }
    .tr
    {
        border-bottom: 2px solid white;
        line-height: 40px;
        text-align: left;
    }

</style>
<section id="hero">
    <div class="hero-container pt-5" >
        <h3><b>Manage Notes</b></h3>
<form method="post" enctype="multipart/form-data">
    {% if data['res'] %}
    <table>
        <tr>
            <th>Notes</th>
            <td><input type="file" name="note" class="form-control" required ></td>
        </tr>
        <tr>
            <th>Subject</th>
            <td><select name="sub" id=""  required  class="form-control" >
                <option value="{{data['res'][0]['subject_id']}}">{{data['res'][0]['subject']}}</option>
                {% for i in data['sbj'] %}
                <option value="{{i['subject_id']}}">{{i['subject']}}</option>
                {% endfor %}
            </select></td>
        </tr>
        
        

        <tr>
            <td colspan="2"> <input type="submit" name="edit" value="Update" class="a btn-get-started"></td>
        </tr>
    </table>
    {% else %}
    <table>
        <tr>
            <th>Notes</th>
            <td><input type="file" name="note" class="form-control"required ></td>
        </tr>
        <tr>
            <th>Subject</th>
            <td><select name="sub" id="" required  class="form-control" >
                {% for i in data['sbj'] %}
                <option value="{{i['subject_id']}}">{{i['subject']}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td colspan="2"> <input type="submit" name="submit" value="Click" class="a btn-get-started"></td>
        </tr>
    </table>
    {% endif %}
</form>
<br><br>
</div>
</section><!-- End Hero -->


<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h1 style="color:black;">View Notes</h1>

        </div>

        <div class="row content">
          <div class="col-lg-12">
        

<table class="tbl">
    <tr class="tr">
        <th>Sl</th>
        <th>Notes</th>
        <th>Subject</th>
    

    </tr>
    {% for row in data['note'] %}
    <tr class="tr">
        <td>{{loop.index}}</td>
        <td> <a href="/{{row['note']}}" download="">download</a></td>
        <td>{{row['subject']}}</td>


        <td><a href="?action=update&id={{row['note_id']}}">update</a></td>
        <td><a href="?action=delete&id={{row['note_id']}}">delete</a></td>

</table>
</div>
       
</div>

</div>
