{% include 'adminheader.html' %}


<style>
    .a
    {
        background-color: rgb(40, 35, 35);
        margin-top: 15px;
    }
    .a:hover{
        background-color: #e43c5c;
    }
    th
    {
        text-align: left;
    }
    .tbl
    {
        border-radius: 5px;
        width: 100%;
        border: 1px solid white;
        border-collapse: collapse;
        color: rgb(22, 19, 19);
        background-color: rgb(205, 197, 197);
        padding-top: 10px;
       
    }
    .tr
    {
        border-bottom: 2px solid white;
        line-height: 40px;
        text-align: left;
    }

</style>
<section id="hero">
    <div class="hero-container pt-5">
        <h3><b>Manage Subject</b></h3>

<form method="post">
    {% if data['res'] %}

    <table>
        <tr>
            <th>Add subject : </th>
            <td><input type="text" name="subject" class="form-control" value="{{data['res'][0]['subject']}}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="edit" value="Update" class="a btn-get-startded"></td>
        </tr>
    </table>

{% else %}
<table>
    <tr>
        <th>Add subject : </th>

        <td><input type="text" name="subject" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="addsubject" value="Add" class="btn-get-started a"></td>
    </tr>
    {% endif %}
</table>
</form>
</div>
</section><!-- End Hero -->
<br><br>
<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h1 style="color:black;">View Subject</h1>
          <!-- <h3>Learn More <span>About Us</span></h3>
          <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p> -->
        </div>

        <div class="row content">
          <div class="col-lg-12">
<table class="tbl">
    <tr class="tr">
        <th>Sl.</th>
        <th>Subject</th>
    </tr>
    {% for row in data['sbjt'] %}
    <tr class="tr">
        <td>{{loop.index}}</td>
        <td>{{row['subject']}}</td>
        <td><a href="?action=update&id={{row['subject_id']}}">update</a></td>
        <td><a href="?action=delete&id={{row['subject_id']}}">delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
       
</div>

</div>
</section><!-- End About Section -->


</main>
